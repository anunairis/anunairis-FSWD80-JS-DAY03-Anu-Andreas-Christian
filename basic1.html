<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>basic exercis 1</title>
</head>
<body>
	<script type="text/javascript">
		var randomNr = Math.floor((Math.random() *26) - 5);

		if (randomNr >= -5 && randomNr <= 10) {
			document.write(" The weather is cold and the temperature is: " + randomNr + " degrees.");
		} else {
			document.write(" The weather is moderate and the temperature is: " + randomNr + " degrees.");
		};
	</script>
</body>
</html>
